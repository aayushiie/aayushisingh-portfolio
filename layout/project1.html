<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
    }

    img {
      width: 50%;
      height: 50%;
      object-fit: cover;
      position: relative;
      z-index: 1;
    }

    .flower-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,150,0.5), rgba(255,0,150,0) 70%);
      z-index: 0;
      transition: width 0.5s ease, height 0.5s ease, top 0.5s ease, left 0.5s ease;
    }

    .container:hover .flower-animation {
      width: 600px;
      height: 600px;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flower-animation"></div>
    <img src="https://assets-global.website-files.com/5343bca08039b78d170002c4/60e1b85ee3e9657adc239c48_F99D0600-B96D-4F3C-9581-7905DB1A8A9C.jpg" alt="Your Image">
  </div>
</body>
</html>
